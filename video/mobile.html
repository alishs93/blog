<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دیدن ویدیو با کد</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdn.rtlcss.com/bootstrap/v4.5.3/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.rtlcss.com/bootstrap/v4.5.3/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="/database.js" type="module" defer></script>
</head>
<body style="zoom:200%;text-align: center;">
    <br><br>
    <label for="number">کد:</label>
    <br>
    <select id="number" class="btn btn-info form-control" style="width: 30%;">
        <optgroup label="انتخاب عدد">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </optgroup>
    </select>
    <br><br>
    <label for="link">لینک:</label>
    <br>
    <input type="text" id="link" class="btn btn-info form-control" style="width:80%;">
    <br><br>
    <button class="btn btn-danger" id="save">ذخیره</button>
</body>
</html>
